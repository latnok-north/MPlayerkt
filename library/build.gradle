apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    kapt {
        generateStubs = true
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api rootProject.ext.dependencies["recyclerview"]
    api rootProject.ext.dependencies["appcompat-v7"]
    api rootProject.ext.dependencies["support-v4"]
    api rootProject.ext.dependencies["constraint"]
    api rootProject.ext.dependencies["design"]
    //retrofit2
    api rootProject.ext.dependencies["retrofit"]
    api rootProject.ext.dependencies["retrofit-rxjava"]
    api rootProject.ext.dependencies["retrofit-gson"]
    api rootProject.ext.dependencies["okhttp3"]
    api rootProject.ext.dependencies["okhttp3-logging-interceptor"]
    //rx
    api rootProject.ext.dependencies["rxandroid"]
    api rootProject.ext.dependencies["rxjava"]

    api rootProject.ext.dependencies["kotlin"]

    api rootProject.ext.dependencies["glide"]
    kapt rootProject.ext.dependencies["glide-compiler"]

    //kotlin 和 databinding 兼容性处理
    kapt "com.android.databinding:compiler:3.0.1"

    // 打包
//    api rootProject.ext.dependencies["walle"]

//    api rootProject.ext.dependencies["lifecycle"]
//    api rootProject.ext.dependencies["lifecycle-extensions"]

//    annotationProcessor rootProject.ext.dependencies["lifecycle-compiler"]


    api rootProject.ext.dependencies["room"]
    api rootProject.ext.dependencies["room-rxjava2"]
    annotationProcessor rootProject.ext.dependencies["room-compiler"]

}
repositories {
    mavenCentral()
}
